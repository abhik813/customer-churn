        <div class="row carousel">
          <form action= '/' method="post" class="col s12" style="padding: 0 4rem;">
            <div class="row">
              <div class="input-field col s4">
                <label for="Gender"><b>Gender</b></label>
                <br>
                <input placeholder="male/female" name="Gender" id="Gender" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <label for="Age"><b>Age</b></label>
                <br>
                <input placeholder="Age" name="Age" id="Age" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <label for="Subscription_Length_Months"><b>Subscription_Length_Months</b></label>
                <br>
                <input placeholder="Subscription_Length_Months" name="Subscription_Length_Months" id="Subscription_Length_Months" type="text" class="validate">
              </div> 
              
            </div>
            <div class="row">
              <div class="input-field col s4">
                <label for="Monthly_Bill"><b>Monthly_Bill</b></label>
                <br>
                <input placeholder="Monthly_Bill" name="Monthly_Bill" id="Monthly_Bill" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                  <label for="Location"><b>Location</b></label>
                  <br>
                <input placeholder="Miami/New York/Chicago/Houston/Los Angeles" name="Location" id="Location" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <label for="Total_Usage_GB"><b>Total_Usage_GB</b></label>
                <br>
              <input placeholder="In GB" name="Total_Usage_GB" id="Total_Usage_GB" type="text" class="validate">
            </div> 
            </div>
            <div class="row center">
    
                <button type="submit" class="predict btn-large waves-effect waves-light orange">Predict Probability</button>
            </div>
          </form>
          
          <div class="row prediction">
              <br>
              <p class="predict-data">{{pred}}</p>
              <br>
          </div> 
        </div>
